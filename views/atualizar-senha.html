<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <title>Atualizar Senha</title>
</head>
<body>
    {{ template "cabecalho" . }}

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <h3>Atualizar Senha</h3>
                <form action="/usuario/atualizar-senha" method="POST" id="atualizar-senha">
                    <div class="form-group">
                        <label for="senha-atual">Senha Atual</label>
                        <input type="password" class="form-control" id="senha-atual" name="senha-atual" placeholder="Digite sua senha atual" required>
                    </div>
                    <div class="form-group">
                        <label for="nova-senha">Nova Senha</label>
                        <input type="password" class="form-control" id="nova-senha" name="nova-senha" placeholder="Digite a nova senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar-nova-senha">Confirmar Nova Senha</label>
                        <input type="password" class="form-control" id="confirmar-nova-senha" name="confirmar-nova-senha" placeholder="Confirme a nova senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Atualizar Senha</button>
                </form>
            </div>
        </div>
    </div>

    {{ template "rodape" . }}
    {{ template "scripts" . }}
    
</body>
</html>
