<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">

</head>
<body>
    {{ template "cabecalho" . }}
    
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <h3>Nova publicação</h3>
                <fieldset>
                    <form action="" id="nova-publicacao">
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título da publicação">
                        </div>
                    </form>
                    <div class="form-group">
                        <label for="conteudo">Conteúdo</label>
                        <textarea class="form-control" id="conteudo" name="conteudo" rows="3" placeholder="Digite o conteúdo da publicação"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Publicar</button>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                {{ range .Publicacoes }}
                <div class="jumbotron">
                    <h1 class="display-4">{{ .Titulo }}</h1>
                    <p class="lead">{{ .Conteudo }}</p>
                    <a href="#"> {{ .AutoNick }} - {{ .CriadaEm }}</a>
                    <hr class="my-4">

                    {{ if eq $.UsuarioID .AutorID }}
                    <button class="btn btn-danger btn-lg btn-excluir-publicacao" data-publicacao-id="{{ .ID }}">Excluir publicação</button>
                    {{ end }}

                    <p>Publicado em: {{ .Data }}</p>
                    <a href="#" role="button" class="btn btn-primary btn-lg">Leia mais</a>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
    {{ template "rodape" . }}
    {{ template "scripts" . }}
    <script src="/assets/js/publicacoes.js"></script>
</body>
</html>
