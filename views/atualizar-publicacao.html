<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Publicação</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>
<body>
    {{ template "cabecalho" . }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Editar Publicação</h3>
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" value="{{ .Titulo }}" placeholder="Insira o titulo da sua publicacao">
                </div>
                <div class="form-group">
                    <label for="conteudo">Conteúdo</label>
                    <textarea class="form-control" id="conteudo" name="conteudo" rows="5" placeholder="Escreva o conteúdo">{{ .Conteudo }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="atualizar-publicacao" data-publicacao-id="{{ .ID }}">
                    Salvar Alterações
                </button>
            </div>
        </div>
    </div>

    {{ template "rodape" . }}
    {{ template "scripts" . }}
</body>
</html>
